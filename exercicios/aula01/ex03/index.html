<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Essentials</title>
</head>

<body>
    <script>
        // Solicitando idades usando prompt e convertendo para n√∫meros
        let idade1 = Number(prompt('Digite a primeira idade:'));
        let idade2 = Number(prompt('Digite a segunda idade:'));
        let idade3 = Number(prompt('Digite a terceira idade:'));

        // Exibindo com alert
        alert(`Idade 1 (valor e tipo de dado): ${idade1} | ${typeof(idade1)}`);
        alert(`Idade 2 (valor e tipo de dado): ${idade2} | ${typeof(idade2)}`);
        alert(`Idade 3 (valor e tipo de dado): ${idade3} | ${typeof(idade3)}`);
    </script>
</body>

</html>
